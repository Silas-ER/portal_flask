<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal do Usuário</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/footer.css">
    <link rel="stylesheet" href="../static/header.css">
    <link rel="stylesheet" href="../static/home.css">
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: url("{{ url_for('static', filename='1.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        section{
            display: flex;
        }
    </style>
</head>

<body>
    <header class="header-template">
        <img src="{{ url_for('static', filename='logo.png') }}" alt='logo' width='250px' />
        <nav>
            <ul>
                <li><a href="{{ url_for('relatorios') }}">Relatórios</a></li>
                <li><a>Suporte</a></li>
                <li><a>Solicitações</a></li>
                <li><a href="{{ url_for('deslogar') }}">Sair</a></li>
            </ul>
        </nav>
    </header>

    <section>
        {% block conteudo %} {% endblock %}
    </section>

    <footer class="footer-template">
        <p>Produzido pelo departamento de TI - <a href="https://produmar.ind.br/" target='blank'>Produmar</a> &#169;</p>
    </footer>
</body>

</html>
